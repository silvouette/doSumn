{% extends "layout.html" %}
{% block content %}
        <div  class="container"  id="command">
            {% if note %}
                <p>{{ note }}</p>
            {% endif %}
            <p>Please select a file to summarize</p>
            <form action="/summary" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-3"></div>
                    <input type="file" accept=".csv" class="form-control-file col-md-4" id="file-select" name="input">
                    <button type="submit" class="btn btn-primary col-md-2" style="margin-left:2%">Summarize!</button>
                    <div class="col-md-3"></div> 
                </div>
            </form>
        </div>
    {% if data %}
        <div class="container">
            Filename summary:
            <div>
                {{ data }}
            </div>
            <button type="button" class="btn btn-primary">Details</button>
        </div>
    {% endif %}
{% endblock %}
