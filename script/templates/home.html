{% extends "layout.html" %}
{% block content %}
        <div  class="container"  id="command">
            <p id="doc-title" style="color: #747474; margin-bottom: 2%;">Please select a file to summarize</p>
            <form action="/summary" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-2"></div>
                    <input type="file" accept=".csv" class="form-control-file col-md-6" id="file-select" name="input">
                    <button type="submit" class="btn btn-primary col-md-2" style="margin-left:2%; background: #006400; border: #979797;">Summarize!</button>
                    <div class="col-md-3"></div> 
                </div>
            </form>
        </div>
<footer class="fixed-bottom">
    <span>Skripsi 2021. Indonesian Scientific Article Summarizer. </span> 
</footer>
{% endblock %}
